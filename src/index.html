<!doctype html>
<html lang="en">

<head>
    <title>Blockcore Explorer</title>
    <meta charset="utf-8">
    <meta name="description" content="Blockcore is an open source project started by a group of blockchain developers and engineers to realize a fully integrated platform for building custom blockchains.">
    <meta name="keywords" content="Blockcore Explorer">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">

    <base href="/">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="msapplication-TileColor" content="#ffc40d">

    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->
    <link href="assets/fonts/inter/inter.css" rel="stylesheet">

    <!-- Splash screen styles -->
    <link href="assets/styles/splash-screen.css" rel="stylesheet">

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
</head>

<body>

    <!-- Splash screen -->
    <blockcore-splash-screen>
        <img src="assets/images/logo/logo.svg" alt="Blockcore">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </blockcore-splash-screen>

    <!-- App root -->
    <app-root></app-root>

  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
